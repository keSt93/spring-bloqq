<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:include="/fragments/header :: head">
<body>
<nav th:include="/fragments/navigation :: navigation"/>
<main role="main" class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>Neuen User registrieren</h1>
            <form th:action="@{/registerAction}" th:object="${user}" method="POST">
                <p>Benutzername: </p><input type="text" th:field="*{userName}"/>
                <p>Passwort: </p><input type="password" th:field="*{password}"/>
                <button type="submit">Registrieren</button>
            </form>
        </div>
        <div class="col-md-6">
            <img class="d-block w-100" src="img/registerimg.png"/>
        </div>
    </div>
</main>
<footer th:include="/fragments/footer :: footer"/>
</body>
</html>
