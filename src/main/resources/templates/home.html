<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
>
<head lang="en" th:include="/fragments/header :: head">
<body>
<nav th:include="/fragments/navigation :: navigation"/>

<div class="startPageSlider">
    <div th:include="/htmlcomponents/slider :: carouselSlider"/>
</div>
<main role="main" class="container startpage">
    <div class="row">
        <!-- last post -->
        <div class="col-md-4">
            <h2 class="startPage_showCaseBox__headline">Letzter Beitrag:</h2>
            <h1 class="startPage_showCaseBox__subline" th:text="${lastBloqqPost.titel}"></h1>
            <div class="bloqqPost__container-text__container" th:text="${#strings.abbreviate(lastBloqqPost.content, 255)}"></div>
        </div>
        <!-- newest member -->
        <div class="col-md-4">
            <h2 class="startPage_showCaseBox__headline">Unser neustes Mitglied: </h2>
            <a th:href="@{'/user/id/' + ${userId}}" class="startPage_showCaseBox__subline" th:text="${lastUser}"></a>
            <span class="startPage_showCaseBox__registeredAt">Registriert am: </span><span class="startPage_showCaseBox__registeredDate" th:text="${#dates.format(registered, 'dd. MMMM yyyy')}"></span>
        </div>
        <!-- register fast blyat -->
        <div class="col-md-4" sec:authorize="!isAuthenticated()">
            <h2 class="startPage_showCaseBox__headline">Gr체nde f체r die Registrierung:</h2>
            <span class="startPage_showCaseBox__reasonsForBloqq">
                Bloqq ist Gewinner der j채hrlichen BloqqAwardz 2018 <br />
                <i> "Klasse" </i> - Hans M체ller, 14 <br />
                <br />
                <a class="btn btn-outline-info my-2 my-sm-0" th:href="@{/register}">Jetzt Registrieren</a> oder direkt zum
                <a class="btn btn-outline-success my-2 my-sm-0">Login</a>
            </span>
       </div>

        <div class="col-md-4" sec:authorize="isAuthenticated()">
            <h2 class="startPage_showCaseBox__headline">Moin, <span sec:authentication="name"></span></h2>
            <span class="startPage_showCaseBox__userPanel">
                was geht
            </span>
        </div>
    </div>
</main>

<footer th:include="/fragments/footer :: footer"/>
</body>
</html>
